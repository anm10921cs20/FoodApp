<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9900" />
    <title>Food Shop-Cart</title>
    <link rel="icon" type="text/png" href="../../images/logo/Food App.png">
    <link rel="stylesheet" href="../../css/cartmobile.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/cart.css">
    <link rel="stylesheet" href="../../css/alertcontainr.css">


    
    <!-- fiere base -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>




    <!-- bootstrap File -->
    <link rel="stylesheet" href="../../bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- main data nav bar  -->
    <div class="app-controler">
        <div class="app-controler-data">
            <div class="cart-btn"><i class="fas fa-home control"></i>
                <p class="cart-tit">HOME</p>
            </div>
            <div class="cart-btn select-color"><i class="fas fa-cart-shopping control"></i>
                <p class="cart-tit">CART</p>
            </div>
        </div>
    </div>

    <!-- loader -->

    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>


    <!-- main container -->

    <main class="main-container">
        <header>
            My Cart <span id="cart-count">(0)</span>
        </header>
        <div class="cart-container">
            <div class="cart-content">
                <div class="products-list">
                    
                </div>
            </div>
        </div>
            <div class="total-container">
                <div class="Total">Total: <span id="totalAmt">0</span></div>
                <button>CheckOut</button>
            </div>
    </main>


















</body>
<!-- main Scripts -->
<script src="../../scripts/cartmobile.js"></script>
<script src="../../scripts/cart.js"></script>
<script type="module" src="../cartmobile/checkout.mjs"></script>
<!-- bootStrap Scripts -->
<script src="../../bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
