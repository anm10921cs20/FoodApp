<head>

    <title>Food Shop-Cart</title>

    <link rel="stylesheet" href="../../../css/style.css">

    <link rel="stylesheet" href="./order.css">



    <!-- fiere base -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

    <!-- bootstrap File -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
</head>

<body>
    <!-- main data nav bar  -->
    <div class="app-controler">
        <div class="app-controler-data">
            <div class="cart-btn"><i class="fas fa-home control"></i>
                <p class="cart-tit">HOME</p>
            </div>
            <div class="cart-btn select-color"><i class="fa-solid fa-shopping-cart control"></i>
                <p class="cart-tit">ORDER</p>
            </div>
        </div>
    </div>

    <!-- loader -->

    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>



    <div class="order-main-container">
        <div class="order-main-container-header">
            <div class="order-header-content">
                <div class="order-header-arrow">
                    <i class="fas fa-arrow-left" id="arrow-back"></i>
                </div>
                <div class="order-header-text">
                    <h6>PAST ORDERS</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="order-data-main-container">
        <div class="data-main-container">

        </div>
    </div>




 
       









        <!-- notification ui -->


        <div class="alert-container-true">
            <div id="notification" popover- class="notification" role="alert" aria-live="assertive" aria-atomic="true"
                closedby="anny">
                <div class="notification__icon"></div>
                <div class="notification__body">
                    <p class="notification__text"></p>
                </div>
                <div class="notification__action">
                    <button class="button" aria-label="dismiss this notification">
                        <span aria-hidden="true">âœ•</span>
                    </button>
                </div>
            </div>
            <!--
<button popovertarget="notification">Save</button>
-->
        </div>



















</body>
<!-- main Scripts -->
<script src="./order.js"></script>

  -->
