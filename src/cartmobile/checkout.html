<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9900" />
    <title>Food Shop-Cart</title>
    <link rel="icon" type="text/png" href="../../images/logo/Food App.png">
    <link rel="stylesheet" href="../../css/cartmobile.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/alertcontainr.css">
    <link rel="stylesheet" href="../../css/checkout.css">



    <!-- fiere base -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>




    <!-- bootstrap File -->
    <link rel="stylesheet" href="../../bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- main data nav bar  -->
    <div class="app-controler">
        <div class="app-controler-data">
            <div class="cart-btn"><i class="fas fa-home control"></i>
                <p class="cart-tit">HOME</p>
            </div>
            <div class="cart-btn select-color"><i class="fa-solid fa-basket-shopping control"></i>
                <p class="cart-tit">BILLS</p>
            </div>
        </div>
    </div>

    <!-- loader -->

    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>


    <div class="checkout-container">
        <div class="checkout-header">
            <div class="checkout-header-content">
                <div class="checkout-back-icon"><i class="fas fa-arrow-left"></i></div>
                <div class="checkout-header-title-container">
                    <p class="checkout-header-title">
                        Order Summary
                    </p>
                </div>
            </div>
        </div>
        <div class="checkout-content-container">
            <main class="main-container">
                <div class="cart-container">
                    <div class="cart-content">
                        <div class="products-list">

                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>



























    <div class="alert-container-true">
        <div id="notification" popover- class="notification" role="alert" aria-live="assertive" aria-atomic="true"
            closedby="anny">
            <div class="notification__icon"></div>
            <div class="notification__body">
                <p class="notification__text"></p>
            </div>
            <div class="notification__action">
                <button class="button" aria-label="dismiss this notification">
                    <span aria-hidden="true">âœ•</span>
                </button>
            </div>
        </div>
        <!--
<button popovertarget="notification">Save</button>
-->
    </div>



















</body>
<!-- main Scripts -->
<script src="./checkout.js"></script>
<!-- bootStrap Scripts -->
<script src="../../bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
