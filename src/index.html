<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link rel="icon" type="text/png" href="../images/logo/Food App.png">
    <link rel="stylesheet" href="../css/style.css">

    <!-- bootstrap File -->
    <link rel="stylesheet" href="../bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- main header container -->
        <div class="headerContainer">
            <!-- nav container -->
            <nav class="nav-bar">
                <!-- image container -->
                <div class="headerImage">
                    <img src="../images/logo/Red and White Cartoon Food Logo.png" alt="" class="header-img">
                    <h1 class="header-title">Mahan Food</h1>
                </div>
                 <div class="nav-btn"><i class="fa-solid fa-bars" id="barsOpen"></i></div>
                 <div class="nav-btns"><i class="fa-solid fa-circle-user"></i></div>
                <div class="headerNav">
                    <nav class="nav-line">
                         <div class="nav-btn-close"><i class="fa-solid fa-close" id="barsClose"></i></div>
                        <ul class="nav-menu">
                            <li><a href="">Home</a></li>
                            <li><a href="">Partner with us</a></li>
                            <li><a href="">Foods</a></li>
                            <li class="getapp">Get the App <i class="fa-solid fa-arrow-up-right-from-square"></i></li>
                            <li class="signin">SignIn</li>

                            <div class="App-cart">
                                <li><i class="fa-solid fa-cart-shopping"></i></li>
                            </div>
                        </ul>
                    </nav>
                </div>

            </nav>
            <div>
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png"
                    alt="" class="imgLeft">
                <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png"
                    alt="" class="imgRight">

            </div>
            <div class="search">
                <p class="search-box">Search Foods Variety <i class="fas fa-magnifying-glass"></i></p>

            </div>
        </div>
    </header>
</body>
<!-- main Scripts -->
<script src="../scripts/index.js"></script>
<!-- bootStrap Scripts -->
<script src="../bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

</html>
